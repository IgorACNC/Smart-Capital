    <title>Vizualizar Gastos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        a {
            background-color: #003366;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
        }
        a:hover {
            background-color: black;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .messages {
            margin: 20px 0;
        }
        
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .fa-trash {
            color: #ff0000;
            cursor: pointer;
        }

        .fa-trash:hover {
            color: #cc0000;
        }
        /* Estilização do link "Voltar" */
        /* Estilização do link "Voltar" */
        .back-link {
            display: block;
            text-align: left;
            margin: 20px;
            font-size: 14px;
        }
        .back-link a {
            text-decoration: none;
            color: #003366;
            font-weight: bold;
            position: relative;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .back-link a::before {
            content: "←";
            position: absolute;
            left: -20px;
            transition: left 0.3s ease; /* Removi o opacity */
        }
        .back-link a:hover::before {
            left: 0px; /* Animação da seta */
        }
        .back-link a:hover {
            color: black;
            transform: translateX(5px); /* Desliza o texto para a direita */

<body>
    
        <a href="{% url 'gastos' %}" id="a1">Voltar</a>
   
    <h2>Meus Gastos</h2>
    <a href="{% url 'add_gastos' %}">Adicionar Novo Gasto</a>
    <ul>
        {% for gasto in gastos %}
            <li>{{ gasto.descricao }} - R$ {{ gasto.valor }} - {{ gasto.data }} <i class="fa-solid fa-trash"></i></li>
        {% empty %}
            <li>Não há gastos registrados.</li>
        {% endfor %}
    </ul>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="message {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}
