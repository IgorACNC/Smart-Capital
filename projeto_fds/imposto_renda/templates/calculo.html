<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Imposto de Renda - Smart Capital</title>
    <style>
        /* Estilo Geral */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        /* Botão Voltar para Home */
        .btn-voltar {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: white;
            color: #003366;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-voltar:hover {
            background-color: #f0f0f0;
        }

        /* Cabeçalho */
        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 24px;
        }

        /* Container Principal */
        main {
            padding: 50px 20px;
            text-align: center;
        }

        main h2 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        main p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        /* Formulário */
        .form-container {
            background-color: #f4f4f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            display: inline-block;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Rodapé */
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #a1 {
            text-decoration: none;
            color: #003366;
            background-color: white; 
            padding: 12px 20px;
            border-radius: 5px;
            display: inline-block;
            width: 100%;
            max-width: 80px; 
            transition: background-color 0.3s, transform 0.3s;
            float: left;
        }
        .btn {
            display: inline-block;
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            cursor: pointer;
            margin-top: 20px;
        }
        btn-voltar {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color:#003366;
            color: #003366;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color:white;
        }
    </style>
</head>
<body>
    <header>
        <a class="btn-voltar" href="{% url 'gastos' %}" id="a1">Voltar</a>
        <h1>Calcular Imposto de Renda</h1>
    </header>

    <main>
        <h2>Insira seus dados para calcular o imposto</h2>
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="renda_anual">Renda Anual:</label>
                    <input type="number" name="renda_anual" step="0.01" class="form-control" required>
                </div>
                <button type="submit" class="btn">Calcular</button>
            </form>
            <a href="{% url 'historico' %}" class="btn">Exibir Histórico</a>
        </div>
    </main>

    <footer>
        <p>© 2024 Smart Capital - Todos os direitos reservados.</p>
    </footer>

</body>
</html>
