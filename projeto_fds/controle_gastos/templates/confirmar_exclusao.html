<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        p {
            margin-bottom: 20px;
            color: #666;
        }
        button {
            background-color: #d9534f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #c9302c;
        }
        .cancel-btn {
            background-color: #5bc0de;
        }
        .cancel-btn:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Confirmar Exclusão</h2>
        <p>Tem certeza de que deseja excluir o gasto "{{ gasto.descricao }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="excluir">Excluir</button>
            <a href="{% url 'visualizar_gastos' %}" class="cancel-btn">Cancelar</a>
        </form>
    </div>
</body>
</html>
