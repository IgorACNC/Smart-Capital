<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo da Aula {{ aula.numero }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #003366;
            margin-top: 20px;
        }

        .resumo {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        a {
            display: block;
            text-align: center;
            margin: 20px auto;
            color: white;
            background-color: #003366;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #002244;
        }
    </style>
</head>
<body>
    <h1>Resumo da Aula {{ aula.numero }} - {{ aula.titulo }}</h1>
    <div class="resumo">
        <p>{{ resumo.conteudo }}</p>
    </div>
    <a href="{% url 'listar_aulas' %}">Voltar para a lista de aulas</a>
</body>
</html>
